<section class="">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0">
        <a routerLink="" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
            Main Page
        </a>
        <p-card
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="space-y-4 md:space-y-6">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Sign in to your account
                </h1>
                <form [formGroup]="loginForm" class="space-y-4 md:space-y-6" (ngSubmit)="login()">
                    <div class="relative">
                        <label for="email" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Your
                            email</label>
                        <input pInputText id="email" formControlName="email" class="w-full"
                               [ngClass]="{'ng-dirty': isEmailInvalid()}"/>
                        <p-message *ngIf="isEmailInvalid()" severity="error" variant="simple" size="small"
                                   styleClass="absolute error-message">Invalid Email
                        </p-message>
                    </div>
                    <div class="relative">
                        <label for="password" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" pInputText id="password" aria-describedby="password-help"
                               formControlName="password" class="w-full" [ngClass]="{'ng-dirty': isPasswordInvalid()}"/>
                        <p-message *ngIf="isPasswordInvalid()" severity="error" variant="simple" size="small"
                                   styleClass="absolute error-message">Invalid Password
                        </p-message>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" aria-describedby="remember" type="checkbox"
                                       class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                                       required="">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                            </div>
                        </div>
                        <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot
                            password?</a>
                    </div>
                    <div class="">
                        <p-button type="submit" styleClass="w-full">
                            {{ 'LOGIN' | translate }}
                        </p-button>
                    </div>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Donâ€™t have an account yet?
                        <a href="#"
                           class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign
                            up</a>
                    </p>
                </form>
            </div>
        </p-card>
    </div>
</section>
